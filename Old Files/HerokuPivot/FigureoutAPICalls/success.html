<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/style.css">
	<title>Top Spotify - Logged in</title>
</head>
<body>
	<div class="container">
		<img src="../static/spotlogo.png" alt="" class="logo">
	 	<h2>Succesfully logged in, Welcome - !</h2>
	 	<form action="/success" method="POST">
	 		<div class="form-group">
	 			<h3>API Actions</h3>
	 			<select name="apiaction">
	 				<option value="">Select API action</option>
	 				<option value="currentsong">Get song currently playing. </option>
	 				<option value="finishsong">Update song name when you finish listening. </option>
	 			</select>
	 		</div>
	 		<h3>Response --> </h3> 
	 		{% if message %}
	 		<h3 class="message"> {{message | safe}} </h3>
	 		{% endif %}
	 		<div class="form-group">
	 			<h3>Comments about your experience</h3>
	 			<textarea name="comments" id="" cols="30" rows="10" placeholder="Enter any comments or feedback on what can be added to the app."></textarea>
	 		</div>
	 		<input type="submit" value="Submit" class="btn"/>
	 	</form>
	</div>
</body>
</html>
